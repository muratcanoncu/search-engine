<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Css Link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap Css Link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Images Search Engine</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="input-group mb-3 mt-4">
            <div class="input-group-prepend">
              <button
                id="searchBtn"
                class="btn btn-outline-secondary"
                type="button"
              >
                Button
              </button>
            </div>
            <input
              id="searchInput"
              type="text"
              class="form-control"
              placeholder=""
              aria-label=""
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3 mt-3">
            <div class="input-group-prepend">
              <label class="input-group-text border-secondary" for="colorSelect"
                >Colors</label
              >
            </div>
            <select class="form-control" id="colorSelect">
              <option selected value="">Choose...</option>
              <option value="grayscale">grayscale</option>
              <option value="transparent">transparent</option>
              <option value="red">red</option>
              <option value="orange">orange</option>
              <option value="yellow">yellow</option>
              <option value="green">green</option>
              <option value="turquoise">turquoise</option>
              <option value="blue">blue</option>
              <option value="lilac">lilac</option>
              <option value="pink">pink</option>
              <option value="white">white</option>
              <option value="gray">gray</option>
              <option value="black">black</option>
              <option value="brown">brown</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" style="width: 100%; height: auto">
      <div id="pictures" class="row mx-2">
        <!-- Three cards -->
      </div>
    </div>

    <!--! Large modal -->

    <div
      id="imageModal"
      class="modal fade bd-example-modal-lg"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <img id="largeImage" src="" alt="" class="p-3 w-100 h-75" />
        </div>
      </div>
    </div>

    <!--! JavaScript Part  -->
    <!-- Jquery script link -->
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JavaScript link -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
